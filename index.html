<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!--Action plan
    1. Import on the main page the rock, paper and scissors images - Done
    2. Have a start game button at the bottom of the page- Done
    3. when click the start button, prompt the user to pick an image
    4. based on the image picked, translate it into the actual option
    5. compare it with what the computer picked
    
    -->
<div class = "container">
    <div class="images">
        <div class="image-container">
            <img class="image" id="dwayne" src="img/rock.jpg" alt="A picture of a rock">
            <p>Dwayne</p>
        </div>
        <div class="image-container">
            <img class="image" id="paperman" src="img/paper.jpeg" alt="A picture of some paper">
            <p>Paperman</p>
        </div>
        <div class="image-container">
            <img class="image" id="edward" src="img/scissors.jpg" alt="A picture of some scissors">
            <p>Edward</p>
        </div>
    </div>

    <div class = "result">
        <div>Player Score
            <div class="score" id="playerScore">-</div>
        </div>
        <div class="playing-field">You chose:
            <div class="playing-field" id="player-choice">Scissors</div>
            <div class="playing-field">and the CPU chose:</div>
            <div class= "playing-field" id="CPU-choice">Computer</div>
        </div>
        <div>Computer Score
            <div class="score" id="CPUScore">-</div>
        </div>
    </div>

    <div class ="show-round-result">
        Get reeeaaaadyyy to ruuuuuummmmbllleeeee!!!
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
